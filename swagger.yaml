paths:
  /fox/bodoviPrisustvo/{idStudenta}/{idPredmeta}:
    get:
      tags:
      - prisustvo - Mikroservisi
      summary: Dobavlja bodove studenta ostvarene na prisustvo na željenom predmetu
      description: |
        Ovaj endpoint dobavljabroj bodova studenta ostvarenih na prisustvo na predmetu sa id-em idPredmeta.
      operationId: korisnik
      parameters:
      - name: idStudenta
        in: path
        description: obavezan parametar id koji označava studenta
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          format: int64
      - name: idPredmeta
        in: path
        description: obavezan parametar id koji označava predmet
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          type: integer
          format: int64
      responses:
        200:
          description: uspješna pretraga studenta i predmeta
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Korisnik'
        400:
          description: pogrešan id
        404:
          description: nije pronađen korisnik
  /fox/prisustvoPredavanja:
